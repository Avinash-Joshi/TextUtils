    <title>Textutils</title>

<body>

<h1>Welcome to the text analyzer. Enter your text</h1>

<form action="/analyze" method="get">
    <textarea name="text" cols="30" rows="10" style="width: 1251px; height: 196px;"></textarea>
    <br>
    <input type="checkbox" name="removepunc"> Remove Panctuations <br>
    <input type="checkbox" name="uppercase" > Uppercase <br>
    <input type="checkbox" name="spaceremover"> Remove Extra Space <br>
    <input type="checkbox" name="removenewline"> Remove New Line <br>
    <input type="checkbox" name="countword">Count the words <br>
    <button type="submit">Analize Text</button>
</form>
