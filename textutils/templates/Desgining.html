<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <style>
        .navbar {
            display: grid;
            background-color: rgb(147, 237, 147);
            align-items: center;
            justify-content: center;
        }

        #pic {
            border-radius: 3em;
            display: grid;
            justify-content: center;
            align-items: center;
            background-color: blue;
            margin: auto;
            /* height: ; */
            width: 102px;
        }

        #pic #logo:hover {
            border: 2px solid black;
            /* box-shadow:aqua; */
            /* background-color: red; */
        }

        #logo {
            /* size: 40px;    */
            /* justify-content: center;
            align-items: center; */
            height: 100px;
            width: 100px;
            border-radius: 6em;
            /* margin-top: 4px;
            margin-left: 40px; */
            /* display: inline; */
        }

        #heading {
            display: grid;
            /* align-items: center; */
            justify-content: center;
        }

        #heading:hover {
            background-color: rgb(28, 178, 28);
        }

        #nav li {
            display: inline;
            border-radius: 2em;
            background-color: rgb(39, 211, 211);
            padding: 5px;
            margin-left: 15px;
            font-size: 32px;
            justify-content: center;
        }

        #nav li:hover {
            background-color: rgb(65, 255, 255);
            /* color: pink; */
            cursor: pointer;
        }

        #main {
            display: grid;
            /* align-items: center; */
            justify-content: center;
            background-color: aqua;
            text-align: center;
        }

        #main h1 {
            /* text-align: center; */
            background-color: antiquewhite;
            font-size: 50px;
        }

        #main form textarea {
            width: 1090px;
            height: 261px;
        }
         
        #main form input{
            background-color: yellow;
            color: bisque;
            border-radius: 2em;
        }

        #main form button{
            color: rgb(20, 20, 19);
            background-color: rgb(228, 212, 212);
            border-radius: 2em;
            /* text-align: center; */
            padding: 4px;
            width: 200px;
        }

        #main form button:hover{
            background-color: rgb(204, 200, 200);
            color: rgb(0, 0, 0);
        }

    </style>

</head>

<body>
    <div class="navbar">
        <div id="pic">
            <img id="logo" src="Charmender.png" alt="some issue">
        </div>
        <div id="heading">
            <h1>Textutils.com</h1>
        </div>
        <!-- <h4>Textutils.com</h4> -->
        <ul id="nav">
            <li>Home</li>
            <li>Contact us</li>
            <li>About us</li>
        </ul>
    </div>

    <div id="main">
        <form action="/analyze" method="get">
            <h1>Enter the text</h1>
            <textarea name="text" cols="30" rows="10"></textarea>
            <br>
            <input type="checkbox">Remove Panctuations <br>
            <button type="submit">Analyze text</button>
        </form>
    </div>
</body>

</html>
